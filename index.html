
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text">
        <p>Welcome to our website!<br>Get your first 15% discount before it's too late</p>
        <button>Shop Now</button>
    </div>
   <div id="time">
    <div class="circle" style="--clr:#ffffff;">
        <div class="dot dot-day"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div id="days">05<br><span>Days</span></div>
    </div>
    <div class="circle" style="--clr: #ff2972;">
        <div class="dot dot-hr"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div id="hours">09<br><span>hours</span></div>
    </div>
    <div class="circle" style="--clr: #fee800;">
        <div class="dot dot-min"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div id="mintues">59<br><span>minutes</span></div>
    </div>
    <div class="circle" style="--clr: #04fc43;">
        <div class="dot dot-sec"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div id="seconds">31<br><span>seconds</span></div>
    </div>
   </div>
  
</body>
</html>
